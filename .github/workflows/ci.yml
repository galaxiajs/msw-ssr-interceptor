name: ğŸš€ CI

on:
  workflow_dispatch:
  push:
  merge_group:
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
   TURBO_TEAM: ${{ vars.TURBO_TEAM }}
   TURBO_REMOTE_ONLY: true

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: ğŸ”¬ Run Biome
        run: biome ci .

  typecheck:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“¤ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¤ Install dependencies
        run: bun install

      - name: ğŸ” Typecheck
        run: bun typecheck --continue

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“¤ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¤ Install dependencies
        run: bun install

      - name: ğŸ§ª Run Tests
        run: bun run test --continue
